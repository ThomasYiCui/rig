<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IK Arm Follow Mouse</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { background-color: #f0f0f0; display: block; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Limb {
    constructor(x, y, length1, length2) {
        this.x = x;
        this.y = y;
        this.length1 = length1;
        this.length2 = length2;
        this.angle1 = 0;
        this.angle2 = 0;
    }
    
    update(targetX, targetY) {
        let dx = targetX - this.x;
        let dy = targetY - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        
        // Clamp distance to be within the reach of the limb
        dist = Math.min(dist, this.length1 + this.length2);
        
        let angleA = Math.acos((this.length1**2 + this.length2**2 - dist**2) / (2 * this.length1 * this.length2));
        let angleB = Math.atan2(dy, dx) - Math.acos((this.length1**2 + dist**2 - this.length2**2) / (2 * this.length1 * dist));
        
        this.angle1 = angleB;
        this.angle2 = angleA;
    }
    
    draw() {
        let x1 = this.x + Math.cos(this.angle1) * this.length1;
        let y1 = this.y + Math.sin(this.angle1) * this.length1;
        let x2 = x1 + Math.cos(this.angle1 + this.angle2) * this.length2;
        let y2 = y1 + Math.sin(this.angle1 + this.angle2) * this.length2;
        
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }
}

const limb = new Limb(canvas.width / 2, canvas.height / 2, 100, 80);

function animate(event) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    limb.update(event.clientX, event.clientY);
    limb.draw();
    requestAnimationFrame(animate);
}

canvas.addEventListener("mousemove", animate);

</script>
</body>
</html>
